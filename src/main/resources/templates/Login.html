<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" />
    <link rel="stylesheet" href="/Login.css" /> 
    <link rel="icon" href="/img/LogoEurosport.png" type="image/svg+xml" />
    <title>APP - EuroSport Services</title>
</head>
<body>
    <main>
        <hgroup>
            <h1>EuroSport Services App</h1>
            <h3>Cuyo Devs</h3>
        </hgroup>
        <form th:action="@{/logincheck}" method="post">
            <div class="group">
                <input name="nombreUsuario" type="text" required /><span class="highlight"></span><span class="bar"></span>
                <label>Usuario</label>
            </div>
            <div class="group">
                <input type="password" name="password" required /><span class="highlight"></span><span class="bar"></span>
                <label>Password</label>
            </div>
            <button type="submit" class="button buttonBlue">
                Inicio
                <div class="ripples buttonRipples">
                    <span class="ripplesCircle"></span>
                </div>
            </button>
        </form>

        
        <footer>
            <a href="/" target="_blank"> <img src="/img/LogoEurosport.png" /></a>
            <p>Cuyo Devs <a href="/" target="_blank">2024</a></p>
        </footer>
    </main>
    <script src="/js/login.js"></script>
 <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    
</body>
</html>

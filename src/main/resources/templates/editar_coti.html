      <h1>EDITAR COTIZACION</h1>

         <!-- Container -->
<div class="container">

  <!-- Main Content-->
  <div class="masthead">
    

    
<!-- Contenido Tabla -->

    
    
        <h1>Datos</h1>

    
        <form th:action="@{/cotizaciones/editar/__${cotizacion.idCotizacion}__}"  th:object="${cotizacion}" method="post">
        <input type="hidden" th:field="*{idCotizacion}" th:value="${cotizacion.idCotizacion}"/>
       
        <!-- <label for="cliente">Cliente:</label>
        <select id="cliente" th:field="*{cliente.idCliente}">
            <option th:each="cliente : ${clientes}" th:value="${cliente.idCliente}" th:text="${cliente.nombre + ' ' + cliente.apellido}"></option>
        </select> -->

        <label for="monto">Monto:</label>
        <input type="number" id="monto" th:field="*{monto}" th:value="${cotizacion.monto}" required/><br>

        <label for="descripcion">Descripción:</label>
        <input type="text" id="descripcion" th:field="*{descripcion}" th:value="${cotizacion.descripcion}" required/><br>

        <label for="estado">Estado:</label>
        <select id="estado" th:field="*{estado}">
            <option th:each="estado : ${estados}" th:value="${estado}" th:text="${estado}"></option>
        </select><br>

        <label for="encargado">Encargado:</label>
        <select id="encargado" th:field="*{encargado}">
            <option th:each="encargado : ${encargados}" th:value="${encargado}" th:text="${encargado}"></option>
        </select><br>

        <label for="formaPago">Forma de Pago:</label>
        <input type="text" id="formaPago" th:field="*{formaPago}" th:value="${cotizacion.formaPago}" required/><br>

        <button type="submit" class="btn btn-secondary btn-lg">Actualizar Cotización</button>
        <br><br>
        <a href="/cotizaciones/lista"><button type="button" class="btn btn-primary btn-lg">Volver</button></a>
    </form>

<!DOCTYPE html>
<html lang="en">

<html xmlns:th="http://www.thymeleaf.org " xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
  <!--Aca Linkeamos Boostrap para Incluir algunos recursos! -->

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
    integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous" />
  <!--Aca Linkeamos Font Awsome para Incluir algunos recursos! -->

  <link rel="icon" href="/img/icono.png" type="image/svg+xml"> <!--  <-icono pestaña -->

  <link rel="stylesheet" href="/dashboard.css">
  <link rel="stylesheet" href="/botonesAnimaciones.css">

  <title>WebApp Salud</title>

</head>

<body>
  <!-- -----------------NAV BAR------------ -->
  <header>
    <nav th:replace="fragments/navbar :: nav"></nav>
  </header>
  <!-- ------------------------------------ -->
  <br>
  <br>
  <br>

  <!-- -----------------SideBar------------ -->
  <aside class="sidebar1">
    <div th:replace="fragments/sidebar :: sidebar"></div>
  </aside>
  <!-- ------------------------------------- -->

  <!-- --------------------------------------LISTA DE TURNOS CRUD---------------------------------------------------------------------->
  <br>
  <h3>LISTA DE TURNOS</h3>
  <br>
  <center>
    <section class="listaADM1">
      <table class="table table-striped-columns">

        <thead>
          <tr>
            <th scope="col">Fecha</th>
            <th scope="col">Horario</th>
            <th scope="col">Pofesional</th>
            <th scope="col">Paciente</th>
            <th scope="col">Reserva</th>
            <th scope="col">Motivo de consulta</th>
            <th scope="col">Ficha Paciente</th>
            <th scope="col">Historia Clínica</th>
            <th scope="col">Eliminar</th>
          </tr>
        </thead>



        <tbody>
          <tr th:each="turno : ${listaTurnos}">
            <td th:text="${turno.fecha}"></td>
            <td th:text="${turno.horario}"></td>
            <!-- <td th:text="${turno.profesional.nombre + ' ' + turno.profesional.apellido}"></td>
            <td th:text="${turno.usuario.nombre + ' ' + turno.usuario.apellido}"></td> -->
            <td>
              <span th:if="${turno.Reserva}">Turno Disponible</span>
              <span th:unless="${turno.Reserva}">Turno Asignado</span>
            </td>
            <td th:text="${turno.notasTurnero}">
            </td>
            <td><!--  =====Ficha Paciente==== -->
              <a href="">
                <button class="modify-button-ficha">
                  <i class="fa-solid fa-receipt fa-lg iconoUser" style="color: #f2f6fd;"></i>
                  <path d="M135.2 17.7L128 32H32C14.3 32 0 46.3 0 64S14.3 96 32 96H416c17.7 0 32-14.3 32-32s-14.3-32-32-32H320l-7.2-14.3C307.4 6.8
                            296.3 0 284.2 0H163.8c-12.1 0-23.2 6.8-28.6 17.7zM416 128H32L53.2 467c1.6 
                            25.3 22.6 45 47.9 45H346.9c25.3 0 46.3-19.7 47.9-45L416 128z"></path></svg>
                </button>
              </a>
            </td>
            <td><!--  =====Historia Clinica==== -->
              <a href="">
                <button class="modify-button">
                  <i class="fa-solid fa-receipt fa-lg iconoUser" style="color: #f2f6fd;"></i>
                  <path d="M135.2 17.7L128 32H32C14.3 32 0 46.3 0 64S14.3 96 32 96H416c17.7 0 32-14.3 32-32s-14.3-32-32-32H320l-7.2-14.3C307.4 6.8
                            296.3 0 284.2 0H163.8c-12.1 0-23.2 6.8-28.6 17.7zM416 128H32L53.2 467c1.6 
                            25.3 22.6 45 47.9 45H346.9c25.3 0 46.3-19.7 47.9-45L416 128z"></path></svg>
                </button>
              </a>
            </td>
            <td><!--  =====Eliminar==== -->
              <a th:href="@{'/turnos/eliminar/' + ${turno.id}}"
                onclick="return confirm('¿Estás seguro de que deseas eliminar este usuario?')">
                <button class="delete-button">
                  <svg class="delete-svgIcon" viewBox="0 0 448 512">
                    <path d="M135.2 17.7L128 32H32C14.3 32 0 46.3 0 64S14.3 96 32 96H416c17.7 0 32-14.3 32-32s-14.3-32-32-32H320l-7.2-14.3C307.4
                            6.8 296.3 0 284.2 0H163.8c-12.1 0-23.2 6.8-28.6 17.7zM416 128H32L53.2 467c1.6 25.3 22.6 45 47.9 
                            45H346.9c25.3 0 46.3-19.7 47.9-45L416 128z">
                    </path>
                  </svg>
                </button>
              </a>
            </td>
          </tr>
      </table>
      </tbody>

    </section>
    <a href="/profesional/dashboard"> <button type="button" class="btn btn-success">Volver</button></a>

  </center>

  <!-----------------------------SCRIPTS------------------------------------------------ -->
  <script src="https://kit.fontawesome.com/9925dbe6e4.js" crossorigin="anonymous"></script>
   <!-- ------------------------------------------------------------------------------------>

</body>

  <link rel="stylesheet" href="/registro.css">
  <link rel="stylesheet" href="/dashboard.css">

</head>
<body>

    <div id="viewport">
        <!-- Sidebar -->
        <div id="sidebar">
          <img src="img/logoEurto.jpeg" alt="logoEuro" width="100%">
          <header>
            <a href="#">Panel de Admin</a>
          </header>
          <ul class="nav">
            <li>
              <a href="#">
                <i class="zmdi zmdi-view-dashboard"></i> Buscar Clientes
              </a>
            </li>
            <li>
              <a href="#">
                <i class="zmdi zmdi-link"></i> Clientes
              </a>
            </li>
            <li>
              <a href="#">
                <i class="zmdi zmdi-widgets"></i> Autos
              </a>
            </li>
            <li>
              <a href="#">
                <i class="zmdi zmdi-calendar"></i> Events
              </a>
            </li>
            <li>
              <a href="#">
                <i class="zmdi zmdi-info-outline"></i> About
              </a>
            </li>
            <li>
              <a href="#">
                <i class="zmdi zmdi-settings"></i> Services
              </a>

                <i class="zmdi zmdi-comment-more"></i> Cerrar Sesion
              </a>
            </li>
          </ul>
          
        </div>
        <!-- Content -->
        <div id="content">
          <nav class="navbar navbar-default">
            <div class="container-fluid">
              <ul class="nav navbar-nav navbar-right">
                <li>
                  <a href="#"><i class="zmdi zmdi-notifications text-danger"></i>

                </li>

          <div class="container-fluid">






  <div class="container">
    <h1 class="title">Nuevo Cliente</h1>
    <br />
    <br />
    <div class="card">
    <form th:action="@{/clientes/sumbit}" th:object="${cliente}" method="post">
        <label for="rut">RUT:</label>
        <input type="text" id="rut" th:field="*{rut}" required><br>
        
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" th:field="*{nombre}" required><br>
        
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" th:field="*{apellido}" required><br>
        
        <label for="telefono">Teléfono:</label>
        <input type="text" id="telefono" th:field="*{telefono}" required><br>
        
        <label for="mail">Correo Electrónico:</label>
        <input type="email" id="mail" th:field="*{mail}" required><br>
        
        <label for="numeroVin">Número VIN:</label>
        <input type="text" id="numeroVin" th:field="*{numeroVin}" required><br>
        
        <button type="submit">Guardar Cliente</button>
    </form>
    
    </div>
  </div>
  
</body>
</html>

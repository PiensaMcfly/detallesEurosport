    <!-- -----------------------------------------------------REGISTRO FORM --------------------------------------------------------   -->
    <center>
      <div class="Textbienvenida1">
        <div class="d-grid gap-2 col-6 mx-auto">
          <h5 id="registarse">Registro de nuevo Profesional. <i class="fa-solid fa-user-doctor fa-lg" style="color: #4d87ea;"></i></h5>
           <!-- <h5>Ingrese sus datos y muy pronto nos pondremos en contacto con usted.</h5> -->
        </div>
      </div>
    </center>

 <body>
    <br />                

        <center>
          <section class="formulario2">

            <div th:replace="fragments/error :: mensajeError"></div>     <!--       FRAGMENT DE CARTEL DE ERROR O EXITO-->

                <form class="row g-3 " th:action="@{/registroProfesional}" method="POST" enctype="multipart/form-data">
                  <div class="row g-3">
                      <div class="col-sm-6">
                          <label for="nombre" class="form-label">Nombre</label>
                          <input type="text" class="form-control" name="nombre" id="nombre" placeholder="Nombre" th:value="${nombre}" required="">
                      </div>
              
                      <div class="col-sm-6">
                          <label for="apellido" class="form-label">Apellido</label>
                          <input type="text" class="form-control" name="apellido" id="apellido" placeholder="Apellido" th:value="${apellido}" required="">
                      </div>
                      
                      <div class="col-6">
                          <label for="eMail" class="form-label">Correo electrónico</label>
                          <input type="email" class="form-control" name="eMail" id="email" placeholder="EMAIL" th:value="${eMail}" required="">
                      </div>
                      

                      <div class="col-6">
                          <label for="archivo" class="form-label">Subir imagen</label>
                          <input type="file" class="form-control" name="archivo" id="imagen" placeholder="FOTO PERFIL">
                      </div>
              
              
                    
              
                      <div class="col-sm-6">
                          <label for="telefono" class="form-label">Telefono</label>
                          <input type="text" class="form-control" name="telefono" id="telefono" placeholder="Telefono" th:value="${telefono}" required="">
                      </div>
                      
                      <div class="col-sm-6">
                      <label for="nombre" class="form-label">Matricula</label>
                      <input
                        type="text"
                        id="matricula"
                        name="matricula"
                        placeholder="MATRICULA"
                        th:value="${matricula}">
                      </div>

                      <div class="col-6">
                          <label for="password" class="form-label">Contraseña</label>
                          <input type="password" class="form-control" name="password" id="contrasena" placeholder="Contraseña" th:value="${password}" required="">
                      </div>
              
                      <div class="col-6">
                          <label for="password2" class="form-label">Confirmar Contraseña</label>
                          <input type="password" class="form-control" name="password2" id="contrasena2" placeholder="Repetir Contraseña" th:value="${password2}" required="">
                      </div>
              
                      <div class="col-12">
                          <label for="especialidad" class="form-label">Especialidad</label>
                          <select name="especialidad" class="form-select" id="especialidad">
                              <option value="Pediatría">Pediatría</option>
                              <option value="Cardiología">Cardiología</option>
                              <option value="Ginecología">Ginecología</option>
                              <option value="Clínica">Clínica</option>
                          </select>
                      </div>
                  </div>
                  <div class="col-md-5" style="margin-left: 70px;">
                      <!-- Add additional fields here if needed -->
                  </div>
                  <div class="col-md-5" id="input-direccion" style="margin-left: 70px; margin-top: 22px">
                      <!-- Add additional fields here if needed -->
                  </div>
                  <div class="col-12 botonculiado">
                      <button class="w-100 btn btn-dark btn-lg botonculiado2" id="miboton" type="submit" value="registrar" style="margin: 15px">Registrarse</button>
                  </div>
              </form>
</section>
</center>

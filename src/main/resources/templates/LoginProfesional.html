    <!-- ---------------------------------------MODAL DE INICIO DE SESION----------------------------------------->

    <div class="b-example-divider"></div>

    <div class="modal modal-sheet position-static d-block bg-body-secondary p-3 py-md-4" tabindex="-1" role="dialog" id="modalSignin">
      <div class="modal-dialog" role="document">
        <div class="modal-content rounded-4 shadow">
          <div class="modal-header p-5 pb-4 border-bottom-0">
            <h1 class="fw-bold mb-0 fs-2">Iniciar Sesion</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
    
          <div class="modal-body p-5 pt-0">
            
            <!-- se agregan seguridad para logueo linea debajo -->
            <form class="" th:action="@{/logincheck}" method="POST">

                <div th:replace="fragments/error :: mensajeError"></div> 
              <div class="form-floating mb-3">
                  <!-- se agregan seguridad para logueo linea debajo -->
                <input type="email" class="form-control rounded-3" id="floatingInput" placeholder="name@example.com" name="email">
                <label for="floatingInput">Email </label>
              </div>
              <div class="form-floating mb-3">
                  <!-- se agregan seguridad para logueo linea debajo -->
                <input type="password" class="form-control rounded-3" id="floatingPassword" placeholder="Password" name="password">
                <label for="floatingPassword">Password</label>
              </div>
              <button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" type="submit">Iniciar sesion</button>
             
              <small class="text-body-secondary">Olvidaste la contraseña? haz click aca.</small>
              <hr class="my-4">
              <h2 class="fs-5 fw-bold mb-3">Seguinos</h2>



             
              <button class="w-100 py-2 mb-2 btn btn-outline-secondary rounded-3" type="submit">
                <svg class="bi me-1" width="16" height="16"><use xlink:href="#twitter"/></svg>
                 Twitter
              </button>
              <button class="w-100 py-2 mb-2 btn btn-outline-primary rounded-3" type="submit">
                <svg class="bi me-1" width="16" height="16"><use xlink:href="#facebook"/></svg>
                 Facebook
              </button>
              <button class="w-100 py-2 mb-2 btn btn-outline-secondary rounded-3" type="submit">
                <svg class="bi me-1" width="16" height="16"><use xlink:href="#github"/></svg>
                 GitHub
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
      <!-- ------------------------------------------------------------------------------------------------ -->
     
<div class="iconos">
    <i class="fa-brands fa-facebook fa-2xl iconos" ></i>
    <i class="fa-brands fa-linkedin fa-2xl iconos" ></i>
    <i class="fa-brands fa-github fa-2xl iconos" ></i>
</div>

<!DOCTYPE html>
<html lang="en">

    <html xmlns:th="http://www.thymeleaf.org " xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
                  integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
            <!--Aca Linkeamos Boostrap para Incluir algunos recursos! -->

            <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
                  integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous" />
            <!--Aca Linkeamos Font Awsome para Incluir algunos recursos! -->

            <link rel="icon" href="/img/icono.png" type="image/svg+xml"> <!--  <-icono pestaÃ±a -->

            <link rel="stylesheet" href="/dashboard.css">
            <link rel="stylesheet" href="/botonesAnimaciones.css">

            <title>WebApp Salud</title>
    <body>



<div th:if="${session.usuariosession != null}" class="sidebar1">
                <div th:replace="fragments/sidebar :: sidebar"> </div>
            </div>



<center>
            <section class="listaADM1">
                <table class="table table-striped-columns">

                    <thead>
                    <tr >
                        <th scope="col" >ID TURNO</th>
                        <th scope="col" >PACIENTE</th>
                        <th scope="col"> DNI</th>
                        <th scope="col" >NOSTAS DE LA VISITA</th>
                        <th scope="col" >FECHA TURNO</th>
                        <th scope="col" >OBRA SOCIAL</th>
                        <th scope="col" >ANOTACIONES FICHA</th>
                        <th scope="col" >MATRICULA </th>
                        <th scope="col" >ESPECIALIDAD </th>
                    </tr>
                </thead>

            <div th:each="usuario : ${usuario}">
                <section class="datosPaciente"></section>
                <h1 th:text="${usuario.nombre}"></h1>
                <h1 th:text="${usuario.apellido}"></h1>
                <h2 th:text="${usuario.dni}"></h2>  

                <tbody th:each="ficha : ${fichasPaciente}">
                    <tr>
                        <td th:text="${ficha.id}"></td>
                        <td th:text="${usuario.apellido}"></td>
                        <td th:text="${usuario.dni}"></td>
                        <td th:text="${ficha.notasDeLaVisita}"></td>
                        <td th:text="${ficha.fecha}"></td>
                        <td th:text="${ficha.os}"></td>
                        <td th:text="${ficha.anotacionesFicha}"></td>                
                        <td th:text="${ficha.profesional.matricula}"></td>
                        <td th:text="${ficha.profesional.especialidad}"></td>
                    </tr>
                </tbody>
            </div>
        </table>
  </section>

   <a href="/admin/dashboard"> <button type="button" class="btn btn-success">Volver</button></a>
  
  






    </body>
</html>

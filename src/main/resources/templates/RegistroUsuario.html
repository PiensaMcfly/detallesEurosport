        <!-- ------------------------------REGISTRO FORM ----------------------   -->
        <center>
            <div class="Textbienvenida1">
                <div class="d-grid gap-2 col-6 mx-auto">
                    <h5>Registro de nuevo Usuario <i class="fa-solid fa-user-plus fa-lg" style="color: #4681e7;"></i> </h5>
                </div>
            </div>

<!-- -----------------SideBar------------ -->

<!-------------------------------------------------------------------------------------------------------------------------------------------------- -->
                      <center>
           <section class="formulario2">
            <div th:replace="fragments/error :: mensajeError"></div>     <!--  FRAGMENT DE CARTEL DE ERROR O EXITO-->

                      <form class="row g-3" th:action="@{/registroUsuario}" method="POST" enctype="multipart/form-data">
                        <div class="row g-3">
                            <div class="col-sm-6">
                                <label for="nombre" class="form-label">Nombre</label>
                                <input type="text" class="form-control" name="nombre" id="nombre" placeholder="Nombre" th:value="${nombre}">
                            </div>
                    
                            <div class="col-sm-6">
                                <label for="apellido" class="form-label">Apellido</label>
                                <input type="text" class="form-control" name="apellido" id="apellido" placeholder="Apellido" th:value="${apellido}">
                            </div>
                    
                            <div class="col-6">
                                <label for="dni" class="form-label">DNI</label>
                                <input type="text" class="form-control" name="dni" id="dni" placeholder="DNI" th:value="${dni}">
                            </div>
                    
                            <div class="col-6">
                                <label for="telefono" class="form-label">Telefono</label>
                                <input type="text" class="form-control" name="telefono" id="telefono" placeholder="Telefono" th:value="${telefono}">
                            </div>
                    
                            <div class="col-6">
                                <label for="email" class="form-label">Correo electrónico</label>
                                <input type="email" class="form-control" name="eMail" id="email" placeholder="EMAIL" th:value="${eMail}">
                            </div>
                    
                            <div class="col-6">
                                <label for="archivo" class="form-label">Foto de Perfil</label>
                                <input type="file" class="form-control" name="archivo" id="imagen" placeholder="FOTO PERFIL">
                            </div>
                    
                            <div class="col-6">
                                <label class="form-label">Tiene Obra social ?</label>
                                <br>
                                <div class="form-check form-check-inline">
                                         <input type="radio" class="form-check-input" name="obraSocialBoleano" id="obraSocialSi" value="true">
                                         <label class="form-check-label" for="obraSocialSi">Si</label>
                                </div>
                                <div class="form-check form-check-inline">
                                   
                                         <input type="radio" class="form-check-input" name="obraSocialBoleano" id="obraSocialNo" value="false">
                                         <label class="form-check-label" for="obraSocialNo">No</label>
                                </div>
                            </div>
                    
                            <div class="col-6">
                                <label for="obrasocial" class="form-label">Obra Social</label>
                                <select name="obrasocial" class="form-select">
                                    <option th:if="${usuario != null}" th:each="obraSocial : ${T(com.grupo5.AppSalud.enumeraciones.ObrasSociales).values()}"
                                            th:value="${obraSocial}" th:text="${obraSocial}" th:selected="${obraSocial == usuario.getNombreObraSocial}">
                                    </option>
                                </select>
                            </div>
                    
                            <div class="col-6">
                                <label for="contrasena" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" name="password" id="contrasena" placeholder="CONTRASEÑA" th:value="${password}">
                            </div>
                    
                            <div class="col-6">
                                <label for="password2" class="form-label">Confirmar Contraseña</label>
                                <input type="password" class="form-control" name="password2" id="contrasena2" placeholder="REPETIR CONTRASEÑA" th:value="${password2}">
                            </div>
                        </div>
                    
                        <!-- FALTA INPUT DISPONIBILIDAD -->
                        <div class="col-12 botonhdp">
                            <center><input type="submit" class="btn btn-dark btn-lg botonculiado2" value="Registrar"></center>
                        </div>
                    </form>

</section>
</center>

            <a th:if="${session.usuariosession != null}" th:href="@{/admin/dashboard}" class="btn btn-danger my-2 botonVolver botones">Cancelar</a>
        </div>
    </div>
</section>

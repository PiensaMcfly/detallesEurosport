<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org xmlns:sec=http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
    <!--Aca Linkeamos Boostrap para Incluir algunos recursos! -->

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous" />
    <!--Aca Linkeamos Font Awsome para Incluir algunos recursos! -->

    <link rel="icon" href="/img/icono.png" type="image/svg+xml" /><!--  <-icono pestaña -->

    <link rel="stylesheet" href="/registroProfesional.css" />
    <link rel="stylesheet" href="/botonesAnimaciones.css">

    <title>WebApp Salud</title>
</head>

<!-- ---------------------------------------------NAV BAR----------------------------------------------------- -->
<nav th:replace="fragments/navbar :: nav"></nav>
<!-- ---------------------------------------------------------------------------------------------------------- -->

<body>


    <br />
    <br />

    <!-- -----------------------------------------------------REGISTRO FORM --------------------------------------------------------   -->
    <center>
        <div class="Textbienvenida1">
            <div class="d-grid gap-2 col-6 mx-auto">
                <h5>Registro de nuevo Turno <i class="fa-solid fa-user-plus fa-lg" style="color: #4681e7;"></i> </h5>
                <!-- <h5>Ingrese sus datos y muy pronto nos pondremos en contacto con usted.</h5> -->
            </div>
        </div>
    </center>

    <!-------------------------------------------------------------------------------------------------------------------------------------------------- -->
    <center>
        <section class="formulario2">



            <div class="calendario" th:replace="fragments/error :: mensajeError"></div> <!--       FRAGMENT DE CARTEL DE ERROR O EXITO-->
            <form th:if="${#strings.equals(#strings.trim(session.usuariosession.rol), 'MEDICO')}"
                action="/turnos/profesional/turno_registrado" method="post">
                <h3>Disponibilidad de profesional</h3>
                <br>
                <h3>Ingrese la fecha y hora de su turno disponible</h3>
                <br>
                <label for="nombre">Fecha:</label>
                <input type="date" id="fecha" name="fecha" required><br>

                <label  for="horario">Horario:</label>
                <select id="hora" name="hora">
                    <option value="07:00">07:00</option>
                    <option value="08:00">08:00</option>
                    <option value="09:00">09:00</option>
                    <option value="10:00">10:00</option>
                    <option value="11:00">11:00</option>
                    <option value="12:00">12:00</option>
                    <option value="13:00">13:00</option>
                    <option value="14:00">14:00</option>
                    <option value="15:00">15:00</option>
                    <option value="16:00">16:00</option>
                    <option value="17:00">17:00</option>
                    <option value="18:00">18:00</option>
                    <option value="19:00">19:00</option>
                    <option value="20:00">20:00</option>
                    <!-- Agrega más opciones según necesites -->
                </select>

                <input type="hidden" name="matriculaProfesional" value="${sessionScope.usuariosession.matricula}">
                


                <button type="submit">Enviar</button>
            </form>
            <form th:if="${#strings.equals(#strings.trim(session.usuariosession.rol), 'PACIENTE')}"
                action="/turnos/usuario/turno_asignado" method="post">
                <h2>Disponibilidad de profesional</h2>
                <br>
                <h2>Elija su turno</h2>
                <br>

                <br>
                <label for="notasTurnero">Comentarios:</label>
                <input type="text" id="notasTurnero" name="notasTurnero" required><br>

                <input type="hidden" name="dniUsuario" value="${sessionScope.usuariosession.dni}">

                <!--Esto está de prueba para corroborar que persiste en el mismo turno-->
                <input type="hidden" name="id" value="ae19a6ec-8fdf-423e-8bf5-438bdc2ce853">




                <button type="submit">Enviar</button>
            </form>


        </section>
    </center>
    <br>
    <br>

    <section class=" text-center container">
        <div class="row mt-3">
            <div class="divVolver">
                <a th:href="@{/}" class="btn btn-secondary my-2 botonVolver botones">Volver</a>
            </div>
        </div>
    </section>

    <br>
    <br><br><br>
    <br><br><br>



    <!-- -------------------------------------------------FOOTER---------------------------------------------------------------------------->
    <footer th:replace="/fragments/footerChico :: footerChico"></footer>
    <!-------------------------------------------------------------------------------------------------------------------------------------->


    <!-- ----------------------------------------SCRIPTS------------------------------------------------ -->
    <script src="https://kit.fontawesome.com/9925dbe6e4.js" crossorigin="anonymous"></script>
    <!-- ------------------------------------------------------------------------------------------------ -->
</body>

</html>

</html>

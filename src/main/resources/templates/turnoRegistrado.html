<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org xmlns:sec=http://www.thymeleaf.org/extras/spring-security">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
  <!--Aca Linkeamos Boostrap para Incluir algunos recursos! -->

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
    integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous" />
  <!--Aca Linkeamos Font Awsome para Incluir algunos recursos! -->

  <link rel="icon" href="/img/icono.png" type="image/svg+xml" /><!--  <-icono pestaña -->

  <link rel="stylesheet" href="/registroProfesional.css" />

  <title>WebApp Salud</title>
</head>

<!-- ---------------------------------------------NAV BAR----------------------------------------------------- -->
<nav th:replace="fragments/navbar :: nav"></nav>
<!-- ---------------------------------------------------------------------------------------------------------- -->

<body>


  <br />
  <br />

  <!-- -----------------------------------------------------REGISTRO FORM --------------------------------------------------------   -->
  <center>
    <div class="Textbienvenida1">
      <div class="d-grid gap-2 col-6 mx-auto">
        <h5>Registro de nuevo Turno <i class="fa-solid fa-user-plus fa-lg" style="color: #4681e7;"></i> </h5>
        <!-- <h5>Ingrese sus datos y muy pronto nos pondremos en contacto con usted.</h5> -->
      </div>
    </div>
  </center>

  <!-------------------------------------------------------------------------------------------------------------------------------------------------- -->
  <center>
    <section class="formulario2" style="text-align:center ;">

      <div th:replace="fragments/error :: mensajeError"></div> <!--       FRAGMENT DE CARTEL DE ERROR O EXITO-->


      <div th:if="${#strings.equals(#strings.trim(session.usuariosession.rol), 'MEDICO')}">
        <h2 >Turno Creado</h2>
        <p>Otros detalles del turno aquí...</p>
        <br>
        <br>
        <div class="d-grid gap-2">
          <button class="btn btn-sm" Style="background-color: #429ad5e8; color: white;"  onclick="window.location.href='/turnos/profesional/registrar_turno'">Registre otro turno disponible</button>
        </div>
        <br>
        <br>
        <br>
        <br>
        <div class="d-grid gap-2">
          <button class="btn btn-sm" Style="background-color: #429ad5e8; color: white;"  onclick="window.location.href='/profesional/dashboard'">VOLVER A DASHBOARD</button>
        </div>
      </div>

      <div th:if="${#strings.equals(#strings.trim(session.usuariosession.rol), 'PACIENTE')}">
        <h2>Turno Asignado</h2>
        <p>Otros detalles del turno aquí...</p>
        <br>
        <br>
        <div class="d-grid gap-2">
          <button class="btn btn-sm" Style="background-color: #429ad5e8; color: white;"  onclick="window.location.href='/turnos/usuario/registrar_turno'"> Registre otro turno </button>
        </div>
        <br>
        <br>
        <br>
        <br>
        <div class="d-grid gap-2">
          <button class="btn btn-sm" Style="background-color: #429ad5e8; color: white;"  onclick="window.location.href='/usuario/dashboard'"> VOLVER A DASHBORD </button>
        </div>
      </div>
    </section>
  </center>
  <br>
  <br>

  <section class=" text-center container">
    <div class="row mt-3">
        <div class="divVolver">
            <a th:href="@{/}" class="btn btn-secondary my-2 botonVolver botones">Volver</a>
        </div>
    </div>
</section>




  <!-- -------------------------------------------------FOOTER---------------------------------------------------------------------------->
  <footer th:replace="/fragments/footer :: footer"></footer>
  <!-------------------------------------------------------------------------------------------------------------------------------------->


  <!-- ----------------------------------------SCRIPTS------------------------------------------------ -->
  <script src="https://kit.fontawesome.com/9925dbe6e4.js" crossorigin="anonymous"></script>
  <!-- ------------------------------------------------------------------------------------------------ -->
</body>

</html>

</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Clientes</title>
</head>
<body>
    <h1>Lista de Clientes</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>RUT</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Tel√©fono</th>
            <th>Email</th>
            <th>VIN</th>
            <th>Acciones</th>
        </tr>
        <tr th:each="cliente : ${clientes}">
            <td th:text="${cliente.idCliente}"></td>
            <td th:text="${cliente.rut}"></td>
            <td th:text="${cliente.nombre}"></td>
            <td th:text="${cliente.apellido}"></td>
            <td th:text="${cliente.telefono}"></td>
            <td th:text="${cliente.mail}"></td>
            <td th:text="${cliente.numeroVin}"></td>
            <td>
                <a th:href="@{/clientes/editar/{id}(id=${cliente.idCliente})}">Editar</a>
                <a th:href="@{/clientes/eliminar/{id}(id=${cliente.idCliente})}">Eliminar</a>
            </td>
        </tr>
    </table>
    <a href="/clientes/nuevo">Registrar Nuevo Cliente</a>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org xmlns:sec=http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
    <!--Aca Linkeamos Boostrap para Incluir algunos recursos! -->

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous" />
    <!--Aca Linkeamos Font Awsome para Incluir algunos recursos! -->

    <link rel="icon" href="/img/icono.png" type="image/svg+xml" /><!--  <-icono pestaña -->

    <link rel="stylesheet" href="/registroProfesional.css" />
    <link rel="stylesheet" href="/botonesAnimaciones.css">

    <title>WebApp Salud</title>
</head>

<!-- ---------------------------------------------NAV BAR----------------------------------------------------- -->
<nav th:replace="fragments/navbar :: nav"></nav>
<!-- ---------------------------------------------------------------------------------------------------------- -->

<body>


    <br />
    <br />

    <!-- -----------------------------------------------------REGISTRO FORM --------------------------------------------------------   -->
    <center>
        <div class="Textbienvenida1">
            <div class="d-grid gap-2 col-6 mx-auto">
                <h5>Registro Ficha de paciente <i class="fa-solid fa-user-plus fa-lg" style="color: #4681e7;"></i> </h5>
                <!-- <h5>Ingrese sus datos y muy pronto nos pondremos en contacto con usted.</h5> -->
            </div>
        </div>
    </center>

    <!-------------------------------------------------------------------------------------------------------------------------------------------------- -->
    <center>
        <section class="formulario2">

            <div th:replace="fragments/error :: mensajeError"></div> <!--       FRAGMENT DE CARTEL DE ERROR O EXITO-->

            <form th:if="${#strings.equals(#strings.trim(session.usuariosession.rol), 'MEDICO')}"
                action="/turnos/usuario/turno_asignado" method="post">
                <h2>Cargue los datos correspondientes</h2>
                <br>
                <h4>Cree la ficha de su paciente.</h4>

                <input type="hidden" name="dniUsuario" value="${sessionScope.usuariosession.matricula">

                <!--Esto está de prueba para corroborar que persiste en el mismo turno-->
                <!--<input type="hidden" name="id" value="e0324be2-5b1b-4d50-ad4c-2c3c55954648">-->

                <br><br>
                <label for="notasTurnero">Seleccione el turno del paciente.</label>
                <br>
                <select name="turnosProf" class="form-select">
                    <!-- traigo una lista de string con las fechas, levanta query directamente NO OBJETO -->
                    <option th:each="turnoAsignProf : ${fechasAsign}" th:text="${fechaturnoProf}">
                    </option>
                </select>
                <br>
                <label for="notasTurnero">Comentarios:</label>
                <br>
                <input type="text" id="notasTurnero" name="notasTurnero" required><br>


                <button type="#">Enviar</button>
            </form>

        </section>
    </center>
    <br>
    <br>
    <section class=" text-center container">
        <div class="row mt-3">
            <div class="divVolver">
                <a th:href="@{/}" class="btn btn-secondary my-2 botonVolver botones">Volver</a>
            </div>
        </div>
    </section>
    <br>
    <br>



    <!-- -------------------------------------------------FOOTER---------------------------------------------------------------------------->
    <footer th:replace="/fragments/footerChico :: footerChico"></footer>
    <!-------------------------------------------------------------------------------------------------------------------------------------->


    <!-- ----------------------------------------SCRIPTS------------------------------------------------ -->
    <script src="https://kit.fontawesome.com/9925dbe6e4.js" crossorigin="anonymous"></script>
    <!-- ------------------------------------------------------------------------------------------------ -->
</body>

</html>

</html>

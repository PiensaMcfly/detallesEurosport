<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org xmlns:sec=http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h2>Registrar Usuario</h2>
        <form th:action="@{/registrar}" th:object="${usuario}" method="post">
            <div class="form-group">
                <label for="nombreUsuario">Nombre de Usuario:</label>
                <input type="text" class="form-control" id="nombreUsuario" th:field="*{nombreUsuario}" placeholder="Nombre de Usuario"/>
                <div th:if="${#fields.hasErrors('nombreUsuario')}" th:errors="*{nombreUsuario}" class="text-danger"></div>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="Email"/>
                <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></div>
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" class="form-control" id="password" th:field="*{password}" placeholder="Contraseña"/>
                <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></div>
            </div>
            <div class="form-group">
                <label for="rol">Rol:</label>
                <select class="form-control" id="rol" th:field="*{rol}">
                    <option th:each="rol : ${roles}" th:value="${rol}" th:text="${rol}">Rol</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Registrar</button>
            <div th:if="${error}" class="text-danger">
                <p th:text="${error}"></p>
            </div>
            <div th:if="${success}" class="text-success">
                <p>Usuario registrado con éxito</p>
            </div>
        </form>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App EurtoSport Chile</title>
    <link rel="stylesheet" href="/dashboard.css">
    <link rel="stylesheet" href="/tablaclientes.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">

</head>
<body>
    
<main>
  <div id="viewport">
  <!-- Sidebar -->
  <div th:replace="fragments/sidebar :: sidebar"></div>
   

  <!-- CONTENIDO DASHBOARD -->
  <div id="content">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <ul class="nav navbar-nav navbar-right">
          <li>
            <a href="#"><i class="zmdi zmdi-notifications text-danger"></i>
            </a>
          </li>
          <li><a href="#">Inicio</a></li>

        </ul>
      </div>
    </nav>
    <div class="container-fluid">
      <div class="cartelFormularios">
        <h4>LISTA DE AUTOS </h4>
      </div>
      
      
      <a href="/autos/nuevo"><button type="button" class="btn btn-primary btn-lg">Nuevo Auto</button></a>
      <a href="/clientes/nuevo"><button type="button" class="btn btn-warning btn-lg">Nuevo Cliente</button></a>
      <br><br>
      <p>
       Ingresa los Datos del Auto o Cliente
        <code>---</code>.



        <!-- TABLA DE ULTIMOS CLIENTES  -->
         <!-- Container -->
<div class="container">

  <!-- Main Content-->
  <div class="masthead">
    
<input type="text" id="buscar" onkeyup="buscar()" placeholder="Buscar..." title="Empieza a escribir para buscar">
    
<!-- Contenido Tabla -->

    <div class="table-responsive">
      <table class="table" id="tabla" data-sort="table">
        <h1>Lista de Autos</h1>

       <thead>
            <tr>
                <th>Marca</th>
                <th>Modelo</th>
                <th>Comentario/Servicio</th>
                <th>Cliente</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="auto : ${autos}">
                <td th:text="${auto.marca}"></td>
                <td th:text="${auto.modelo}"></td>
                <td th:text="${auto.comentario}"></td>
                <td th:text="${auto.cliente.nombre} + ' ' + ${auto.cliente.apellido}"></td>
                <td>
                    <a th:href="@{/autos/editar/{id}(id=${auto.idAuto})}" class="btn btn-warning"><i class="zmdi zmdi-edit"></i></a>
                    <a  onclick="return confirm('¿Estás seguro de que deseas eliminar este Auto?')" th:href="@{/autos/eliminar/{id}(id=${auto.idAuto})}" class="btn btn-danger"><i class="zmdi zmdi-delete"></i></a>
                </td>
            </tr>
        </tbody>
        
      </table>
    </div>
  </div>
</div>
  </p>
    </div>
  </div>
</div>


</main>
<footer>
  <p> Cuyo Devs Derechos Reservados 2024</p>
</footer>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="/js/Tablaclientes.js"></script>
</body>
</html>
